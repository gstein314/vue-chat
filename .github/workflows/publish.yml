name: publish

on:
  push:
    branches:
      - master

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: |
            npm install
            npm run build
        env: 
          VUE_API_KEY: ${{ secrets.API_KEY }}
          VUE_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          VUE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          VUE_STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          VUE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          VUE_APP_ID: ${{ secrets.APP_ID }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.VUE_CHAT }}
          publish_branch: gh-pages
          publish_dir: ./  
